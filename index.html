<!DOCTYPE html> <!-- esto indica que se va utilizar html 5-->

<html lang="es"> <!-- contenedor padre, aquel que lleva todas las etiquetas del proyecto, el atributo lang es el que indica en que lenguaje va estar la pagina-->

<head> <!-- Toda aquella informacion importante para el navegador(cliente) la cual no es visible para el usuario-->
    <meta charset="UTF-8"> <!-- la etiqueta meta se utiliza para pasarle informacion al navegador que necesita para correr de manera efectiva nuestro proyecto, tambien el atributo charset permite la inclusion de caracteres especiales-->

    <meta name="description" content="descripcion para los usuarios "> <!-- este meta permite colocar una descripcion de lo que es nuestra pagina web en el buscador-->

    <meta name="robots" content="index-follow"> <!-- permite que nuestra pagina se posicione y que sea visible en internet-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viene por defecto al colocar html en visual studio code y ayuda a que una pagina sea responsive-->
    
    <title>Document</title>

    <link rel="stylesheet" href="css\style.css"> <!-- sirve para vincular una hojas de estilos al html-->
</head>


<body> <!-- en el body pueden haber dos tipos de etiquetas, etiquetas contenedoras y etiquetas de contenido, las etiquetas contenedoras permiten tener mas etiquetas dentro de ellas como tambien formar la estructura basica que tiene cada pagina web--> 


    <header>

    <nav> <!-- esta etiqueta permite trabajar en la barra de busqueda de la pagina-->
        
    </nav>
    
    </header> 


    <main>

        <section> <!-- la etiqueta section, como su nombre lo indica permite crear secciones y dentro de ellas agrupar contenido-->

            <article> <!-- es parecida a la etiqueta section, con la diferencia que esta tiene que tener contenido independiente del contexto general de la pagina-->

            </article>

        </section>
        
        <ol></ol> <!-- nos sirve para implementar listas organizadas (con numeros) a la pagina-->

        <ul><!-- nos sirve para implementar listas desorganizadas (con viñetas)-->

            <h1 class="titulo">Lista mercado</h1>

            <figure> <!-- Es una etiqueta contenedora la cual es complementaria a la etiqueta img ya que de esta manera podemos tratar la imagen que queremos subir a la pagina, donde tratar significa darle un tamaña especifico a la foto o tambien ubicarle exactamente donde queramos-->
                
                <img src="./pics/super-mercado.png" alt=""> <!-- nos sirve para colocar imagenes en nuestra pagina, los atributos src sirven para ubicar la foto de donde la tenemos guardada y alt es el texto que se va a ver si por algun razon la imagen no se carga-->

                <figcaption> Foto de un super-mercado</figcaption> <!-- permite colocar una breve descripcion a una foto/imagen de la pagina-->

            </figure>


            <br> <!-- sirve para dar un espacio entre elementos de html     -->
            <br>
            <li> Proteinas
                <ol>
                    <li> Carne de cerdo 🐷</li>
                    <li> Chorizo 🌭</li>
                    <li> Carne de res 🐄</li>
                </ol>
            <br>
            <br>

            </li> <!--sirve para colocar un "numeral" dentro de la lista-->
            
            <li> Verduras
                <ol>
                    <li> Tomater 🍅</li>
                    <li> Pepino 🥒</li>
                    <li> Zanahoria 🥕</li>
                </ol>
            </li>
            <br>
            <br>
            <li> Frutas
                <ol>
                    <li> Fresa 🍓</li>
                    <li> Mango 🥭</li>
                    <li><a href="https://mejorconsalud.as.com/5-batidos-kiwi-debes-probar/">Kiwi 🥝</a></li> 
                </ol>
            </li>
        </ul> 

        <form action=""> <!-- le indica al navegador que lo hay aqui es un formulario donde el usuario va poder ingresar informacion. Por cada elemento del formulario, este debe tener su propia etiqueta de label-->
            <h2 class="titulo"> Iniciar sesion </h2>
            <label for="nombre-usuario">
                <span id="usuario"> Nombre de usuario</span> <!-- de normal la etiqueta span sirve para colocar estilos determinados a fragmetnos especificos de texto pero en este caso esta siendo utilizada para brindar mas informacion sobre el input de "nombre-usuario"-->
               
               
                <input type="text" id="nombre-usuario" placeholder="Nombre usuario" name="nombre-usuario" autocomplete="username" required> <!--La etiqueta input nos sirve para empezar a interactuar con los usuarios al permitirnos ingresar datos de estos de distintas maneras a travez del atributo type -->

                <!-- el atributo autocompletar como su nombre lo indica, nos sirve para poder proporcionar sugerencias automaticas al usuario-->

                <!-- el atributo requiered hace que los campos sean de obligatorios de diligenciar por parte de los usuarios-->
                

            </label>

            
            <label for="contraseña">

                <span id="password"> Contraseña</span>
                <input type="password" id="contraseña" placeholder="contraseña" name="contraseña" autocomplete="current-password" required> <!-- el atributo placeholder nos sirve para poder dar un ejemplo de lo que el usuario debe de digitar en el input. En cambio el atributo name, sirve para poder referenciar los inputs y el contenido de estos a la hora de mandar la informacion a la base de datos-->

            </label>
 
            <input type="submit"> <!-- proporciona un boton para mandar la informacion del formulario-->
        </form> 

        <h2 class="titulo"> Opciones de pago</h2>

        <input list="medios-pago"> <!-- esta es la mejor forma de remplazar la etiqueta select, puesto que tambien le permite al usuario escrbir dentro de las opciones que hay en la lista-->
        <datalist id="medios-pago">
        <option value="Tarjeta"></option>
        <option value="Efectivo"></option>
        <option value="Otro"></option> 
        
        <!--La etiqueta <input> tiene un atributo list con el valor "medios-pago". Esto vincula el campo de entrada(input) con el elemento <datalist> que tiene el mismo id ("medios-pago").
        La etiqueta <datalist> contiene opciones (<option>) que representan las sugerencias para autocompletar. Cuando el usuario comienza a escribir en el campo de entrada, el navegador muestra las opciones disponibles del <datalist>. El usuario puede seleccionar una de estas opciones o continuar escribiendo.
            
        Otra forma de hacer todo esto es mediante la etiqueta select pero es una mala practica en general-->
        </datalist>

        <button> Enviar Forma de Pago</button> <!-- la etiqueta de button se diferencia de la etiqueta input type submit porque a la final el input se utiliza mas para mandar un formulario, en cambios la etiqueta de button para demas opciones a parte de ser mas personalizable -->


    </main>


    <footer> 

    </footer>

    <div></div>

    
</body>

</html>
