<!DOCTYPE html> <!-- esto indica que se va utilizar html 5-->

<html lang="es"> <!-- contenedor padre, aquel que lleva todas las etiquetas del proyecto, el atributo lang es el que indica en que lenguaje va estar la pagina-->

<head> <!-- Toda aquella informacion importante para el navegador(cliente) la cual no es visible para el usuario-->
    <meta charset="UTF-8"> <!-- la etiqueta meta se utiliza para pasarle informacion al navegador que necesita para correr de manera efectiva nuestro proyecto, tambien el atributo charset permite la inclusion de caracteres especiales-->

    <meta name="description" content="descripcion para los usuarios "> <!-- este meta permite colocar una descripcion de lo que es nuestra pagina web en el buscador-->

    <meta name="robots" content="index-follow"> <!-- permite que nuestra pagina se posicione y que sea visible en internet-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viene por defecto al colocar html en visual studio code y ayuda a que una pagina sea responsive-->
    
    <title>Document</title>

    <link rel="stylesheet" href=""> <!-- sirve para vincular una hojas de estilos al html-->
</head>
